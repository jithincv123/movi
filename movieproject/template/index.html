{% extends 'base.html' %}
{% block body %}
<a class="btn btn btn-success" href="{% url 'movie_app:add'  %}">Add Movie</a>
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" >
  <img src="{{i.img.url}}" class="card-img-top" alt="..." height="300">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.year}}</p>
    <a href="{% url 'movie_app:detail' i.id %}" class="btn btn-primary">More</a>
  </div>
</div>
        </div>
        <br>
        {% endfor %}
    </div>
</div>



{% endblock %}
